apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: moodle-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: moodle
    spec:
      nodeSelector:
        node: "web"
      initContainers:
      - name: init-moodle
        image: busybox
        volumeMounts:
        - name: moodle-pvc  
          mountPath: /var/www
        command:
        - sh
        - -c
        - 'while true; do ls /var/www/html/ready.html && break; sleep 2; done; echo "Moodle is initialized."'
      - name: init-db
        image: busybox
        command:
        - sh
        - -c
        - 'until nslookup mysql; do echo waiting for mydb; sleep 2; done; echo "MySql is run."'
      containers:
      - name: moodle-con
        image: rmamchur/apache:2
        readinessProbe:
          periodSeconds: 10
          httpGet:
            path: /ready.html
            port: 80
        ports:
        - name: http
          containerPort: 80
        volumeMounts:
        - name: moodle-pvc 
          mountPath: /var/www
        resources:
          requests:
            cpu: 100m
      volumes:
      - name: moodle-pvc 
        persistentVolumeClaim:
          claimName: moodle-pvc 

